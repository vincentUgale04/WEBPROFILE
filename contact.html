    <!-- ########################################################### Title Section ##################################################### -->
    <section class="flex flex-col justify-center h-96">

        </div>
    </section>

    <section>
        <div class="flex justify-center">
            <!-- #################################################### Contact Details #################################################### -->
            <div class="flex justify-center">
                <div class="block w-4/6 rounded-lg bg-white text-center shadow-lg dark:bg-neutral-700">
                    <div class="py-3 px-6 dark:border-neutral-600 dark:text-neutral-50">
                        Click to Copy Contact Details
                    </div>
                    <div class="ContactLinks flex flex-col justify-center p-6 text-VBlue">
                        <p onclick="copyFacebook()" class="pl-1 hover:text-DCchar mb-3"><i
                                class="fa-brands fa-facebook fa-2xl"></i>
                        </p>
                        <p onclick="copyEmail()" class="pl-1 hover:text-DCchar mb-3"><i
                                class="fa-solid fa-envelope fa-2xl"></i>
                        </p>
                        <p class="pl-1 hover:text-DCchar mb-3">
                            <a href="https://github.com/vincentUgale04" target="_blank"><i
                                    class="fa-brands fa-github fa-2xl"></i> </a>
                        </p>
                        <p class="pl-1 hover:text-DCchar mb-3">
                            <a href="https://www.canva.com/design/DAFor1itXks/ucxI08MzgKRdovN8bNp4-A/edit?utm_content=DAFor1itXks&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
                                target="_blank"><i class="fa-solid fa-file-arrow-down fa-2xl"></i> </a>
                        </p>

                    </div>

                </div>
            </div>

            <!-- ##################################################### Email Form ##################################################### -->
            <div class="self-center w-4/6 rounded-lg bg-white p-6 shadow-lg dark:bg-neutral-700 mr-10">

                <form action="https://formspree.io/f/mayzbbnd" method="POST">
                    <div class="mb-6 flex min-h-[1.5rem] items-center justify-center pl-[1.5rem]">
                        <h2 class="inline-block pl-[0.15rem] hover:cursor-pointer" for="exampleCheck10">
                            Message Me
                        </h2>
                    </div>
                    <div class="relative mb-6" data-te-input-wrapper-init>
                        <input name="name" type="text" id="fullName"
                            class="peer block min-h-[auto] w-full rounded border-0 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                            id="exampleInput7" placeholder="Name" />
                        <label for="exampleInput7"
                            class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-neutral-200">Your
                            Name
                        </label>
                    </div>
                    <div class="relative mb-6" data-te-input-wrapper-init>
                        <input name="email" type="email"
                            class="peer block min-h-[auto] w-full rounded border-0 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                            id="exampleInput8" placeholder="Email address" />
                        <label for="exampleInput8"
                            class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-neutral-200">Your
                            Email
                            address
                        </label>
                    </div>
                    <div class="relative mb-6" data-te-input-wrapper-init>
                        <textarea name="message"
                            class="peer block min-h-[auto] w-full rounded border-0 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                            id="message" rows="3" placeholder="Message"></textarea>
                        <label for="exampleFormControlTextarea13"
                            class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-neutral-200">Message
                        </label>
                    </div>

                    <button type="submit" value="Send"
                        class="w-full rounded bg-VBlue px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-DCchar hover:shadow-lg focus:bg-primary-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg"
                        data-te-ripple-init data-te-ripple-color="light">
                        Send
                    </button>
                </form>
